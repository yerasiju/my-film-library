<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="account">
      <a href="index.html">Log out</a>
    </div>
    <section id="movielibrary">
      <h2>Your Movie Library</h2>
      <form id="addMovieForm">
        <input type="text" id="movieTitle" placeholder="Movie Title" required />
        <select id="movieGenre">
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
        </select>
        <input
          type="number"
          id="movieRating"
          placeholder="Rating (1-5)"
          min="1"
          max
          required
        />
        <button type="button" onclick="addMovie()">Add Movie</button>
      </form>
      <div>
        <label for="genreFilter">Filter by Genre:</label>
        <select id="genreFilter" onchange="filterMovies()">
          <option value="">All Genres</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
        </select>
      </div>
      <div class="movies">
        <div class="movie-lists">
          <div class="movie-card">
            <h3>Deadpool and Wolverine 3</h3>
            <p>Genre: Action</p>
            <p>Rating: ★★★★☆</p>
            <button onclick="markAsWatched(1)">Mark as Watched</button>
            <button onclick="editMovie(1)">Edit</button>
            <button onclick="deleteMovie(1)">Delete</button>
          </div>
          <div class="movie-card">
            <h3>SHREK 3</h3>
            <p>Genre: Comedy</p>
            <p>Rating: ★★★★★</p>
            <button onclick="markAsWatched(2)">Mark as Watched</button>
            <button onclick="editMovie(2)">Edit</button>
            <button onclick="deleteMovie(2)">Delete</button>
          </div>
          <div class="movie-card">
            <h3>Dogs life</h3>
            <p>Genre: Drama</p>
            <p>Rating: ★★★★☆</p>
            <button onclick="markAsWatched()">Mark as Watched</button>
            <button onclick="editMovie()">Edit</button>
            <button onclick="deleteMovie()">Delete</button>
          </div>
        </div>
      </div>
      <div id="moviesContainer"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
